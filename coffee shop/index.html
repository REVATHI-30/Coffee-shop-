<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial scale=1.0">
	<title>Best Coffee store in India</title>
	<link rel="stylesheet" type="text/css" href="coffee-shop.css">
	</head>
	<body>
		<div class="container">
			<header class="coffee-header">
		       <div class="div-logo">
			   <img src="coffee-logo.png">
			   <span class="logo-text"> coffee shop</span>	
               </div>
                 <nav class="coffee-nav">
                 	<a href="#"> Home</a>
                 	<a href="#"> Product</a>
                 	<a href="#"> Price</a>
                 	<a href="#"> About</a>
                 </nav>
			</header>
			<div class="site-content">
				<div class="image-content">
					<h1 class="quote"> Choose the right coffee for you! </h1>
				</div>

			<div class="card-list">
				<h1 id="product"> PRODUCT </h1></div>

			<div class="card">
				<img src="mocha-image.png">
			<h2> Mocha </h2>
			<h3> 100 INR </h3></div>

			<div class="card">
				<img src="americano-image.png">
			<h2> Americano </h2>
			<h3> 150 INR  </h3></div>

			<div class="card">
				<img src="cappuccino-image.png">
			<h2> Cappuccino </h2>
			<h3> 100 INR</h3></div>

			<div class="card">
				<img src="latte-image.png">
			<h2> Latte </h2>
			<h3> 200 INR </h3></div>

			<div class="order-section">
				<h1 id="order">ORDER</h1>

				<script type="text/javascript" src="https://form.jotform.com/jsform/220254667236052"></script>

			</div>
		</div>
    </body>
</html>
